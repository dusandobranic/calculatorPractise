<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="background">
            <input type="text" class="calculator-screen display" id="display" value="" disabled />
        </div>
        <div id="operations" class="operations">
            <div id="plus" class="operator">
                +
            </div>
            <div id="minus" class="operator">
                -
            </div>
            <div id="multiply" class="operator">
                *
            </div>
            <div id="division" class="operator">
                /
            </div>
            <div id="7" class="num">
                7
            </div>
            <div id="8" class="num">
                8
            </div>
            <div id="9" class="num">
                9
            </div>
            <div id="equals" class="equals">
                =
            </div>
            <div id="4" class="num">
                4
            </div>
            <div id="5" class="num">
                5
            </div>
            <div id="6" class="num">
                6
            </div>
            <div id="1" class="num">
                1
            </div>
            <div id="2" class="num">
                2
            </div>
            <div id="3" class="num">
                3
            </div>
            <div id="0" class="num">
                0
            </div>
            <div id="dot" class="decimal">
                .
            </div>
            <div id="ac" class="all-clear">
                AC
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
