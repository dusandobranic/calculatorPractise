<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div>
            <input type="text" class="calculator-screen display" id="display" value="" disabled />
        </div>
        <div id="operations" class="operations">
            <div id="plus">
                <h1>+</h1>
            </div>
            <div id="minus">
                <h1>-</h1>
            </div>
            <div id="multiply">
                <h1>*</h1>
            </div>
            <div id="division">
                <h1>/</h1>
            </div>
            <div id="7">
                <h1>7</h1>
            </div>
            <div id="8">
                <h1>8</h1>
            </div>
            <div id="9">
                <h1>9</h1>
            </div>
            <div id="equals" class="equals">
                <h1>=</h1>
            </div>
            <div id="4">
                <h1>4</h1>
            </div>
            <div id="5">
                <h1>5</h1>
            </div>
            <div id="6">
                <h1>6</h1>
            </div>
            <div id="1">
                <h1>1</h1>
            </div>
            <div id="2">
                <h1>2</h1>
            </div>
            <div id="3">
                <h1>3</h1>
            </div>
            <div id="0">
                <h1>0</h1>
            </div>
            <div id="dot">
                <h1>.</h1>
            </div>
            <div id="ac">
                <h1>AC</h1>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
